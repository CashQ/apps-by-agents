<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #e0f7fa, #80deea);
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      color: #006064;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #status {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #004d40;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, min(80px, 20vw));
      grid-template-rows: repeat(3, min(80px, 20vw));
      gap: 10px;
    }

    .cell {
      background: #ffffff;
      border: 3px solid #006064;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #006064;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .cell:hover {
      background: #b2ebf2;
      transform: scale(1.05);
    }

    .winner {
      background: #ffeb3b !important;
      color: #d84315 !important;
      animation: blink 0.8s ease-in-out infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    #controls {
      margin-top: 15px;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      background: #006064;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="status">Player X's turn</div>
  <div id="game"></div>
  <div id="controls">
    <button id="reset">Reset Game</button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const gameEl = document.getElementById('game');
    const resetBtn = document.getElementById('reset');

    let currentPlayer = 'X';
    let gameActive = true;
    const board = Array(9).fill('');
    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleCellClick(e) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      if (board[idx] || !gameActive) return;
      board[idx] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('marked');
      checkResult();
    }

    function checkResult() {
      let won = false;
      for (const combo of winningCombos) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          won = true;
          highlight(combo);
          break;
        }
      }
      if (won) {
        statusEl.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (!board.includes('')) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function highlight(combo) {
      combo.forEach(i => {
        gameEl.children[i].classList.add('winner');
      });
    }

    function initGame() {
      gameEl.innerHTML = '';
      board.fill('');
      gameActive = true;
      currentPlayer = 'X';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', i);
        cell.addEventListener('click', handleCellClick);
        gameEl.appendChild(cell);
      }
    }

    resetBtn.addEventListener('click', initGame);
    initGame();
  </script>
</body>
</html>
