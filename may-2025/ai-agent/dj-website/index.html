<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Website</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <header id="hero">
    <div class="hero-content">
      <h1>DJ Sample Name</h1>
      <p>Feel the Beat, Live the Night</p>
    </div>
  </header>

  <section id="music">
    <h2>Music Player</h2>
    <div class="track">
      <p>Track 1</p>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="track">
      <p>Track 2</p>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="track">
      <p>Track 3</p>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <section id="events">
    <h2>Upcoming Events</h2>
    <ul class="events-list">
      <li><time datetime="2025-06-01">June 1, 2025</time> - Club XYZ, New York</li>
      <li><time datetime="2025-06-15">June 15, 2025</time> - Festival ABC, Los Angeles</li>
      <li><time datetime="2025-07-05">July 5, 2025</time> - Beach Party, Miami</li>
    </ul>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery Image 1">
      <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Gallery Image 2">
      <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Gallery Image 3">
      <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Gallery Image 4">
    </div>
  </section>

  <footer id="social">
    <h2>Follow Me</h2>
    <div class="social-links">
      <a href="#" aria-label="Facebook">Facebook</a>
      <a href="#" aria-label="Twitter">Twitter</a>
      <a href="#" aria-label="Instagram">Instagram</a>
      <a href="#" aria-label="SoundCloud">SoundCloud</a>
    </div>
  </footer>
</body>
</html>
