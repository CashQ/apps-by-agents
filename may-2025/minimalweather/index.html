<body>

    <h1>Weather</h1>

        <label><input type="radio" name="mode" value="all" checked> All Cities</label>
        <label><input type="radio" name="mode" value="city"> By City</label>
      </div>
      <select id="city-select" disabled>
        <option value="">Select City</option>
      </select>
      <label class="unit-toggle"><input type="checkbox" id="unit-toggle"> Â°F</label>
    </div>
