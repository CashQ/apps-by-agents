<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Workout Timer</h1>
        
        <div class="timer-display">
            <div class="timer-circle">
                <div class="timer-progress"></div>
                <div class="timer-text">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-status" id="timer-status">Ready</div>
            </div>
        </div>
        
        <div class="timer-controls">
            <button id="start-btn" class="btn primary"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn" class="btn secondary" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn" class="btn danger"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="timer-settings">
            <h2>Timer Settings</h2>
            
            <div class="setting-group">
                <label for="work-time">Work Time (seconds):</label>
                <input type="number" id="work-time" min="1" value="30">
            </div>
            
            <div class="setting-group">
                <label for="rest-time">Rest Time (seconds):</label>
                <input type="number" id="rest-time" min="1" value="10">
            </div>
            
            <div class="setting-group">
                <label for="rounds">Rounds per Cycle:</label>
                <input type="number" id="rounds" min="1" value="3">
            </div>
            
            <div class="setting-group">
                <label for="cycles">Total Cycles:</label>
                <input type="number" id="cycles" min="1" value="2">
            </div>
        </div>
        
        <div class="workout-progress">
            <h2>Workout Progress</h2>
            <div class="progress-info">
                <div class="progress-item">
                    <span class="progress-label">Current Phase:</span>
                    <span class="progress-value" id="current-phase">-</span>
                </div>
                <div class="progress-item">
                    <span class="progress-label">Round:</span>
                    <span class="progress-value"><span id="current-round">0</span>/<span id="total-rounds">0</span></span>
                </div>
                <div class="progress-item">
                    <span class="progress-label">Cycle:</span>
                    <span class="progress-value"><span id="current-cycle">0</span>/<span id="total-cycles">0</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="complete-sound" src="https://assets.mixkit.co/active_storage/sfx/2052/2052-preview.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
