<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soothing Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock">
                <div class="time" id="time">00:00:00</div>
                <div class="date" id="date">Monday, January 1</div>
                <div class="period" id="period">Morning</div>
            </div>
        </div>
        <div class="info-panel">
            <div class="info-item">
                <h3>Current Background</h3>
                <p id="current-theme">Morning</p>
            </div>
            <div class="info-item">
                <h3>Color Themes</h3>
                <ul>
                    <li><span class="color-dot morning"></span> Morning (5:00 - 11:59)</li>
                    <li><span class="color-dot afternoon"></span> Afternoon (12:00 - 16:59)</li>
                    <li><span class="color-dot evening"></span> Evening (17:00 - 20:59)</li>
                    <li><span class="color-dot night"></span> Night (21:00 - 4:59)</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by an AI agent for Apps by Agents</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
